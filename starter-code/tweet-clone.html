<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone2.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

  <div class="tweet padded">

    <div class="profile-image padded">
      <img src="img/profile-picture.jpg">
    </div>

    <div class="user-info padded">
      <img src="img/account-logo.jpg">
      <span class="user-name">jack</span>
      <img src="img/validated-account.jpg">
      <br>
      <span class="user-account">@jack</span>
    </div>

    <div class="follow-button padded">
      <button><img src="img/twitter-logo.jpg">Follow</button>
    </div>

    <div class="tweet-info padded">
      <div class="tweet-text">just setting up my twttr</div>
      <div class="date"><time>9:50 PM</time> - 21 Mar 2006</div>
    </div>

    <div class="footer padded">
      <img src="img/reply.jpg">
      <img class="padded-left" src="img/retweet.jpg"> 92,555
      <img class="padded-left" src="img/favorite.jpg"> 71,111
    </div>

  </div>

</body>
</html>
